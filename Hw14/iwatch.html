<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iwatchStudio</title>
</head>
<body>
    <!-- header section -->
    <div class="header">
        <div>
            <img src="./img/img/Apple logo.png" alt="" class="logo">
        </div>
        <div>
            <span class="watch">WATCH</span>
        </div>
    </div>
    <!-- text animation -->
    <div class="slogan">
        <div class="slogan1">Creativity and Community.</div>
        <div class="slogan2">Woven Together.</div>
    </div>
    <!-- main section -->
    <div class="main">
        <div class="right">
            <input type="radio" id="case1" name="watchcase">
                <input type="radio" id="case2" name="watchcase">
                <input type="radio" id="case3" name="watchcase">
                <input type="radio" id="case4" name="watchcase">
                <input type="radio" id="case5" name="watchcase">
                <input type="radio" id="strap1"  name="watchstrap">
                <input type="radio" id="strap2" name="watchstrap">
                <input type="radio" id="strap3" name="watchstrap">
                <input type="radio" id="strap4" name="watchstrap">
                <input type="radio" id="strap5" name="watchstrap">
            <div class="card">
                <!--  -->
                <img src="./img/img/straps/strap4.png" class="mainstrap" id="s1" alt="">
                <img src="././img/img/straps/strap2.png" class="mainstrap" alt="" id="s2">
                <img src="././img/img/straps/strap3.png" class="mainstrap" alt="" id="s3">
                <img src="././img/img/straps/strap1.png" class="mainstrap" alt="" id="s4">
                <img src="././img/img/straps/strap5.png" class="mainstrap" alt="" id="s5">
                <img src="./img/img/cases/case1.png" class="mainclock" alt="" id="c1">
                <img src="./img/img/cases/case2.png" class="mainclock" alt="" id="c2">
                <img src="./img/img/cases/case3.png" class="mainclock" alt="" id="c3">
                <img src="./img/img/cases/case4.png" class="mainclock" alt="" id="c4">
                <img src="./img/img/cases/case5.png" class="mainclock" alt="" id="c5">
            </div>
            <div class="series">Series 8</div>
        </div>
        <div class="left">
            <div class="lefttop">
                <div class="caption">
                    <div class="text1">Case</div>
                    <hr class="line" color="black" width="380em">
                </div>
                <div class="case">
                    <label for="case1" class="caseimg">
                        <img src="./img/img/cases/case1.png" alt="" class="citem">
                    </label>
                    <label for="case2" class="caseimg">
                        <img src="./img/img/cases/case2.png" alt="" class="citem">
                    </label>
                    <label for="case3" class="caseimg">
                        <img src="./img/img/cases/case3.png" alt="" class="citem">
                    </label>
                    <label for="case4" class="caseimg">
                        <img src="./img/img/cases/case4.png" alt="" class="citem">
                    </label>
                    <label for="case5" class="caseimg">
                        <img src="./img/img/cases/case5.png" alt="" class="citem">
                    </label>
                </div>
            </div>
            <div class="leftbottom">
                <div class="caption2">
                    <div class="text2">Strap</div>
                    <hr class="line2" color="black" width="380em">
                </div>
                <div class="case2">
                    <label for="strap1" class="caseimg">
                        <img src="./img/img/straps/strap4.png" alt="" class="citem">
                    </label>
                    <label for="strap2" class="caseimg">
                        <img src="./img/img/straps/strap2.png" alt="" class="citem">
                    </label>
                    <label for="strap3" class="caseimg">
                        <img src="./img/img/straps/strap3.png" alt="" class="citem">
                    </label>
                    <label for="strap4" class="caseimg">
                        <img src="./img/img/straps/strap1.png" alt="" class="citem">
                    </label>
                    <label for="strap5" class="caseimg">
                        <img src="./img/img/straps/strap5.png" alt="" class="citem">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="save">Save</button>
    </div>
</body>
</html>
